<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Nebula Terminal</title>

    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="terminal.css">
    <link rel="stylesheet" href="settings-modal.css">
</head>
<body>
    <!-- Background Layer (for custom backgrounds) -->
    <div id="terminal-background"></div>

    <!-- Terminal Container -->
    <div id="terminal-container"></div>

    <!-- Settings Modal (loaded from external file) -->
    <div id="settings-modal-placeholder"></div>

    <!-- xterm.js -->
    <script src="node_modules/xterm/lib/xterm.js"></script>

    <!-- xterm.js addons -->
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script src="node_modules/xterm-addon-search/lib/xterm-addon-search.js"></script>

    <!-- Settings and Theme System -->
    <script src="settings-manager.js"></script>
    <script src="theme-engine.js"></script>
    <script src="settings-modal.js"></script>

    <!-- Terminal renderer -->
    <script src="renderer.js"></script>

    <!-- Load settings modal HTML -->
    <script>
        // Load the settings modal HTML into the page
        fetch('settings-modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('settings-modal-placeholder').innerHTML = html;
                console.log('Settings modal HTML loaded successfully');

                // Initialize SettingsModal AFTER the HTML is in the DOM
                if (window.SettingsModal) {
                    window.settingsModal = new SettingsModal();
                    window.settingsModal.init();
                    console.log('SettingsModal initialized');
                } else {
                    console.error('SettingsModal class not found!');
                }
            })
            .catch(error => console.error('Failed to load settings modal:', error));
    </script>
</body>
</html>
